<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/design.css">
    <!-- Bootstrap CSS -->

  <body style="background-color: #F4F2F2;">
    <section class="bg-dark text-light px-5 py-2 text-center">
      <div class="container">
          <div class="fl">
          <div class="fr"><h1 class="firsth">Welcome to <span id="sp">Interactive Quiz</span></h1>
          </div>
          <div class="im">
            <img class="img-fluid" src="../static/img6.png" alt="" style="height: 250px; width: 150px; margin-top: 20px; margin-bottom: 50px;"  >

      </div>
      </div>
      </div>

    <div class="container" style="margin-top: 20px;">
      <div class="row" style="text-align: center; justify-content: center;">
        <div class="col-md-4">
      <div class="card" id="c12" style="width: 18rem; border: 4px solid #242222; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; margin-left: auto; margin-right: auto;">
        <img src="../static/img1.png" id="h12" class="card-img-top" alt="..." style="height: 32vh;">
        <div class="card-body" style="background-color: #1AC645 ; color: white;">
          <h3 class="card-title" style="color: #0A0A0A;">Aptitude</h5>
          <p class="card-text">Strengthen your aptitude/ reasoning skills.</p>
          <a href="/quiz1" class="btn btn-primary">START</a>
        </div>
      </div>
      <div class="score">
        <p id="s1">Score= <span id="c1">{{score1}}</span></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem; border: 4px solid #242222; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; margin-left: auto; margin-right: auto;">
        <img src="../static/img2.png" class="card-img-top" alt="..." style="height: 32vh;">
        <div class="card-body" style="background-color: #E2E651; color: white;">
          <h3 class="card-title" style="color: #0A0A0A;">Basic Maths</h3>
          <p class="card-text">Improve the fundamentals of maths.</p>
          <a href="/quiz2" class="btn btn-primary">START</a>
        </div>
      </div>
      <div class="score">
        <p id="s2">Score= <span id="c2">{{score2}}</span></p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem; border: 4px solid #242222; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; margin-left: auto; margin-right: auto;">
        <img src="../static/img9.png" class="card-img-top" alt="..." style="height: 32vh;">
        <div class="card-body" style="background-color: #B466F4; color: white;">
          <h3 class="card-title" style="color: #0A0A0A;">General Knowledge</h3>
          <p class="card-text">Check your general knowledge now.</p>
          <a href="/quiz3" class="btn btn-primary">START</a>
        </div>
      </div>
      <div class="score">
        <p id="s3">Score= <span id="c3">{{score3}}</span></p>
      </div>
    </div>
    </div>
    </div>

  <script>
    var a= document.getElementById('s1');
    var b= document.getElementById('s2');
    var c= document.getElementById('s3');
    var d= document.getElementById('c1');
    var e= document.getElementById('c2');
    var f= document.getElementById('c3');
    if(d.innerHTML=='-1' || d.innerHTML=='')
    {
      a.innerHTML= 'Score 1';
    }
    if(e.innerHTML=='-1' || e.innerHTML=='')
    {
      b.innerHTML= 'Score 2';
    }
    if(f.innerHTML=='-1' || f.innerHTML=='')
    {
      c.innerHTML= 'Score 3';
    }
